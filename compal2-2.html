<script language="JavaScript" type="text/javascript"> 
var timer;
function combo(id,num,listname,itemname,imagesname){
	if(timer) clearTimeout(timer);
	for(i=0;i<num;i++){
		if (i==id){
			document.getElementById(itemname+id).style.display="";
			document.getElementById(listname+id).style.fontWeight="bold";
			document.getElementById(listname+id).style.backgroundColor="#FFFFFF";
		}else{
			document.getElementById(itemname+i).style.display="none";
			document.getElementById(listname+i).style.fontWeight="";
			document.getElementById(listname+i).style.backgroundColor="";
		}
	}
}
 
function Hide(id,num,listname,itemname,imagesname){
	document.getElementById(itemname+id).style.display="none";
	document.getElementById(listname+id).style.fontWeight="";
	document.getElementById(listname+id).style.backgroundColor="";
}
 
function comboHide(id,num,listname,itemname,imagesname){
	timer=setTimeout("Hide("+id+","+num+",'"+listname+"','"+itemname+"','"+imagesname+"')",9000);
}
</script>
